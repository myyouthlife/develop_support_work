            "esri/Color", "dojo/number", "dojo/dom-style",

            "esri/SpatialReference", "esri/tasks/query",

        ], function (Map, FeatureLayer,
                     SimpleFillSymbol, SimpleLineSymbol,
                     SimpleRenderer, Graphic, esriLang,
                     Color, number, domStyle,
                     TooltipDialog, dijitPopup, Extent, SpatialReference, Query) {
            var extent = new Extent(105734.72975999974, 125063.88500499996, 136992.66724000016, 160163.58029499938, new SpatialReference({wkid: 2385}))
            map = new Map("mapDiv", {
                extent: extent

            });

            var featureLayer = new FeatureLayer("http://localhost:6080/arcgis/rest/services/map/tttt/MapServer/0", {
                mode: FeatureLayer.MODE_SNAPSHOT,
                outFields: ["*"]
            });
            featureLayer.setDefinitionExpression("objectid < 10");

            var symbol = new SimpleFillSymbol(
                    SimpleFillSymbol.STYLE_SOLID,
                    new SimpleLineSymbol(
                            SimpleLineSymbol.STYLE_SOLID,
                            new Color([255, 255, 255, 0.35]),
                            1
                    ),
                    new Color([125, 125, 125, 0.35])
            );
            var symbol2 = new SimpleFillSymbol(
                    SimpleFillSymbol.STYLE_SOLID,
                    new SimpleLineSymbol(
                            SimpleLineSymbol.STYLE_SOLID,
                            new Color([255, 0, 0, 0.35]),
                            2
                    ),
                    new Color([125, 125, 125, 0.35])
            );
            featureLayer.setRenderer(new SimpleRenderer(symbol));
            map.addLayer(featureLayer);


            map.infoWindow.resize(245, 125);

            dialog = new TooltipDialog({
                id: "tooltipDialog",
                style: "position: absolute; width: 250px; font: normal normal normal 10pt Helvetica;z-index:100"
            });
            dialog.startup();

            var highlightSymbol = new SimpleFillSymbol(
                    SimpleFillSymbol.STYLE_SOLID,
                    new SimpleLineSymbol(
                            SimpleLineSymbol.STYLE_SOLID,
                            new Color([255, 0, 0]), 3
                    ),
                    new Color([125, 125, 125, 0.35])
            );

            //close the dialog when the mouse leaves the highlight graphic
            map.on("load", function () {
                map.graphics.enableMouseEvents();
                map.graphics.on("mouse-out", closeDialog);

            });

            featureLayer.setSelectionSymbol(symbol2)
            map.on("click", function (evt) {
