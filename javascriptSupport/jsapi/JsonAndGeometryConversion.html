<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="http://192.168.100.82/jsapi315/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://192.168.100.82/jsapi315/esri/css/esri.css">
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #borderContainerTwo {
            width: 100%;
            height: 100%;
        }

        #borderleft {
            width: 70%;
        }

        #myMap {
            height: 100%;
        }
        #inputURL{

            height:100%;
            width:50%;
        }
        #divURL{

              height:100%;
            width:40%;
        }
        #btnaddLayer{

            width:10%;
        }
    </style>


    <script src='http://192.168.100.82/jsapi315/init.js'></script>
    <script src='http://192.168.100.82/jsapi315/dojo/dojo.js'></script>

    <script src="http://192.168.100.82:8080/terraformer/terraformer.min.js"></script>
    <script src="http://192.168.100.82:8080/terraformer-arcgis-parser/terraformer-arcgis-parser.min.js"></script>
    <script src="http://192.168.100.82:8080/terraformer-wkt-parser/terraformer-wkt-parser.min.js"></script>

    <script type="text/javascript">
        dojoConfig = {
            locale: "zh-cn",
            parseOnLoad: true
        };
    </script>
    <script src="../js/jsonAndGeometryConversion.js"> </script>
</head>
<body class="claro">
<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, liveSplitters:false"
     id="borderContainerTwo">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top', splitter:false" id="borderHeader">
       <div id="divURL">featureLayer URL:</div>
        <input tpye="text" id="inputURL"/>
        <button id="btnaddLayer">AddLayer</button>

    </div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left', splitter:false" id="borderleft">
        <div id="myMap"></div>
    </div>

    <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center', tabStrip:true">
        <div data-dojo-type="dijit/layout/ContentPane" title="To Json" selected="true">
            <div id="info">
                <div>Select a shape then draw on map to add graphic</div>
                <button id="Point">Point</button>
                <button id="Multipoint">Multipoint</button>
                <button id="Line">Line</button>
                <button id="Polyline">Polyline</button>
                <button id="FreehandPolyline">Freehand Polyline</button>
                <button id="Triangle">Triangle</button>
                <button id="Extent">Rectangle</button>
                <button id="Circle">Circle</button>
                <button id="Ellipse">Ellipse</button>
                <button id="Polygon">Polygon</button>
                <button id="FreehandPolygon">Freehand Polygon</button>
            </div>
            <div id="divjson">
            </div>
        </div>

        <div data-dojo-type="dijit/layout/ContentPane" title="To Geometry">
            <div data-dojo-type="dijit/layout/ContentPane">
                <button id="ConvertToGeometry">ConvertToGeometry</button>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" style="height:100%;weight:100%">
                <textarea id="jsonText" style="width:90%;height:50%;">Enter json text here...</textarea>
            </div>

        </div>

        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="closable:true" title="To GeoJson">
            <div id="divGeoJson"></div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="closable:true" title="To WKT">
            <div id="divWKT"></div>
        </div>
    </div>
    <!-- end TabContainer -->
</div>
<!-- end BorderContainer -->
</body>
</html>
