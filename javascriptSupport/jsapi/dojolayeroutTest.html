<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Home Extent</title>
  <link rel="stylesheet" href="//jsapi315/esri/css/esri.css">
  <style>
  
  </style>
  <script src="http://localhost/jsapi315/init.js"></script>
    <script src="http://localhost/jsapi315/dojo/dojo.js"></script>
  

  <script>
  
  require(["dojo/dom", "dojo/on", "dojo/request", "dojo/domReady!"],
    function(dom, on, request){
        // Results will be displayed in resultDiv
        var resultDiv = dom.byId("resultDiv");

        // Attach the onclick event handler to the textButton
        on(dom.byId("textButton"), "click", function(evt){
            // Request the text file
            request.get("../dojolayeroutTest.txt").then(
                function(response){
                    // Display the text file content
                    resultDiv.innerHTML = "<pre>"+response+"</pre>";
                },
                function(error){
                    // Display the error returned
                    resultDiv.innerHTML = "<div class=\"error\">"+error+"<div>";
                }
            );
        });
    }
);

  </script>
</head>
<body>
  <div id="resultDiv" class="map">
  <button id="textButton" >click me</button>
  
  </div>
</body>
</html>
